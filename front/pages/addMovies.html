<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar películas</title>
    <link rel="icon" type="image/svg" href="../public/icons/enkinema.svg" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/global.css">
</head>
<body>
    <header>
        <h1>ENKINEMA</h1>
        <div class="actions">
          <nav class="navigation">
            <div class="hamburger">
              <div class="line"></div>
              <div class="line"></div>
              <div class="line"></div>
            </div>
            <ul class="links">
              <div>
                <input type="search" placeholder="buscar...">
              </div>
              <li><a href="../index.html">Inicio</a></li>
              <li><a href="./about.html">Sobre mi</a></li>
              <li><a href="./history.html">Historia del cine</a></li>
              <li><a href="./addMovies.html">Agregar películas</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <main class="container-fluid">
      <h2 class="text-info text-center  pb-1">Agrega tus películas preferidas</h2>
      <form action="#" id="movieForm" class="pt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 text-secondary">
          <div class="form-floating mb-3 col-">
            <input type="text" class="form-control titleMovie" id="title" placeholder="Titulo de una peli genial">
            <label for="title">Título</label>
          </div>
          <div class="form-floating mb-3 col">
            <input type="number" class="form-control yearMovie" id="year" placeholder="yyyy">
            <label for="year">Año</label>
          </div>
          <div class="form-floating mb-3 col">
            <input type="text" class="form-control directorMovie" id="director" placeholder="Nombre Apellido">
            <label for="director">Director</label>
          </div>
          <div class="form-floating mb-3 col">
            <input type="text" class="form-control durationMovie" id="duration" placeholder="2h 34min">
            <label for="duration">Duración</label>
          </div>
          <div class="form-floating mb-3 col">
            <input type="text" class="form-control genreMovie" id="genre" placeholder="Password">
            <label for="genre">Género</label>
          </div>
          <div class="form-floating mb-3 pl-3 col">
            <input type="number" class="form-control rateMovie" id="rate" step="any" placeholder="8.5">
            <label for="rate">Puntuación</label>
          </div>
          <div class="form-floating mb-3 col col-sm-12 col-md-12">
            <input type="url" class="form-control posterMovie" id="poster" placeholder="http://example...">
            <label for="poster">Poster</label>
          </div>
        </div>
        <button type="button" class="btn text-bg-info p-3 container-fluid mt-1 addMovie" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Agregar película">
          Agregar
        </button>
        <button type="button" class="btn text-bg-info p-3 container-fluid mt-3 resetInputs" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-custom-class="custom-tooltip" data-bs-title="Agregar película">
          Limpiar formulario
        </button>
      </form>
    </main>
    <script src="../public/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
